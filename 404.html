<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript">
      // Redireciona para index.html, mantendo o caminho original
      var pathname = window.location.pathname;
      if (!pathname.includes('index.html')) {
        window.location.replace('/ComuniTec/index.html' + window.location.search + window.location.hash);
      }
    </script>
  </head>
  <body></body>
</html>
